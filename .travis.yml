dist: xenial
sudo: required
language:
  - cpp
compiler:
  - g++
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-9
      - libssl-dev
      - libsqlite3-dev
      - gettext
      - libicu-dev
      - icu-devtools
      - autoconf
      - automake
      - openssl
      - libtool
      - libmaxminddb-dev
      - libmariadb-dev
      - libqpid-proton-cpp12-dev
script:
  - sudo ln -s /usr/bin/gcc-9 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-9 /usr/local/bin/g++
  - sudo ln -s /usr/include/mysql /usr/include/mariadb
  - git clone https://github.com/apache/qpid-proton.git
  - cd qpid-proton
  - mkdir build && cd build && cmake .. && make all && make test && make install
  - export CC=/usr/bin/gcc-9
  - export CXX=/usr/bin/g++-9
  - ./configure
  - make
