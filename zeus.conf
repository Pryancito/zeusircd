# ES: Nombre del servidor
# EN: Name of the server
serverName=iRC.ZeusIRCd.Net
# ES: Nombre de la red ( tiene que ser igual en todos los nodos )
# EN: Network name ( must be the same in all nodes )
network=ZeusiRCd
# ES: Nombre del HUB ( tiene que ser igual en todos los nodos )
# EN: Name of the HUB ( must be the same in all nodes )
hub=iRC.ZeusIRCd.Net
# ES: Nombre del operador nÂº 1
# EN: Name of operator #1
oper[0]nick=test
# ES: Password en sha256 del operador n. 1 ( ./Zeus -p password )
# EN: Password in sha256 of ircop #1
oper[0]pass=9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08
# ES: Nombre y password del operador n. 2 ( tengase en cuenta el [1] como referencia para el resto del fichero )
# EN: Name and password of operator #2 ( got in mind the [1] as reference for the rest of the file )
oper[1]nick=nickname
oper[1]pass=sha256.pass
# ES: IP y puerto del servidor n. 1 autorizado a conectar a este servidor.
# EN: IP and port of server #1 allowed to connect to this server.
#link[0]ip=ip.of.server
#link[0]puerto=port.of.connection
# ES: Idioma por defecto ( las opciones posibles son: "es", "en", "ca", "gl" )
# EN: Default language ( the options are "es", "en", "ca", "gl" )
language=es
# ES: Numero maximo de clones admitidos en la red
# EN: Maximum number of clones allowed into the network
clones=3
# ES: Longitud de los nicks
# EN: NickName lenght
nicklen=30
# ES: Longitud de los canales
# EN: Channel name lenght
chanlen=100
# ES: Numero maximo de canales por usuario
# EN: Maximum number of channels per user
maxchannels=40
# ES: Password del webchat ( Protocolo WEBIRC )
# EN: Password of webchat ( WEBIRC Protocol ) 
cgiirc=yourpassword
# ES: Tiempo en el cual expiran los bans ( en minutos )
# EN: Time for ban expiration ( in minutes )
banexpire=15
# ES: Cargar API ( true | false )
# EN: Load API ( true | false )
api=false
# ES: Numero maximo de conexiones
# EN: Maximum number of connections
maxUsers=65000
# ES: Usar ircv3 ( true | false )
# EN: Use ircv3 ( true | false )
ircv3=false
# ES: Define la conexion a la base de datos ( mysql | sqlite3 )
#     La opcion cluster es por si quieres replicar tu la BDD con mysql ( #cluster )
# EN: Defines the connection to DB ( mysql | sqlite3 )
#      The cluster option is if you want to replicate DB with mysql ( #cluster )
database=sqlite3
#database=mysql://user:pass@host:port/db#cluster
#database=mysql://user:pass@host:port/db
# ES: Mascara de los bots
# EN: Mask of the services
nickserv=NiCK!*@*
chanserv=CHaN!*@*
hostserv=vHost!*@*
operserv=OPeR!*@*
# ES: Paises autorizados a conectar separados por comas.
# Solo puede haber allowed or denied, si existen los dos, allowed prevalece.
# EN: Countries allowed to connect separated by commas.
# Only allowed or denied can exist, if both exist, allowed prevails.
GeoIP-ALLOWED=EN,ES
# ES: Paises NO autorizados a conectar separados por comas.
# EN: Countries NOT allowed to connect separated by commas.
GeoIP-DENIED=IT,HL
# ES: IP y puerto n. 1 sobre el que escuchar
# EN: IP and port #1 on wich listen
listen[0]ip=127.0.0.1
listen[0]port=6667
# ES: Si la conexion a este puerto e IP estara cifrada ( 0 | 1 )
# EN: If the connection to this IP will be encrypted ( 0 | 1 )
listen[0]ssl=0
# ES: Tipo de conexion ( client | server | websocket) los tipo websocket siempre son SSL
# EN: Type of connection ( client | server | websocket ) websocket type are always SSL
listen[0]class=client
# ES: Otra linea de escucha usando websockets.
# EN: Another listen making use of websockets.
listen[1]ip=127.0.0.1
listen[1]port=7000
listen[1]ssl=1
listen[1]class=websocket
# ES: IPv6 y puerto n. 1 sobre el que escuchar, si es ssl y el tipo de conexion
# EN: IPv6 and port #1 to listen on, if it is ssl and the type of connection
listen6[0]ip=fe80::1
listen6[0]port=6667
listen6[0]ssl=0
listen6[0]class=client
# ES: Sufijo de DNSBL n. 1 IPv4 sobre el que realizar las consultas de DNS ( como 127.0.0.1.dnsbl.dronebl.org )
# EN: DNSBL suffix #1 IPv4 to make the request ( like 127.0.0.1.dnsbl.dronebl.org )
dnsbl[0]suffix=.dnsbl.dronebl.org
# ES: Si la ip tiene que estar invertida en el checkeo de DNS n.1 ( como 1.0.0.127.dnsbl.dronebl.org )
# EN: If the ip must be reversed on DNS check #1 ( like 1.0.0.127.dnsbl.dronebl.org )
dnsbl[0]reverse=true
dnsbl[1]suffix=.rbl.efnetrbl.org
dnsbl[1]reverse=true
# ES: Sufijo de DNSBL n. 1 para IPs version IPv6 sobre el que realizar las consultas de DNS y si tienen que estar invertidas
# EN: Suffix of DNSBL n. 1 for IPv6 to make request and if it must be reversed.
dnsbl6[0]suffix=.zen.spamhaus.org
dnsbl6[0]reverse=true
